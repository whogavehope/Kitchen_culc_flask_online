{% extends "base.html" %}
{% block title %}Конфигуратор{% endblock %}
{% block content %}
<h1>Конфигуратор: {{ module.name }}</h1>
<form method="post">
    Ширина (мм): <input type="number" name="width" value="{{ module.width_min or 0 }}"><br>
    Высота (мм): <input type="number" name="height" value="{{ module.height_min or 0 }}"><br>
    Глубина (мм): <input type="number" name="depth" value="{{ module.depth or 0 }}"><br>

    Материал:
    <select name="material">
      {% for m in materials %}
        <option value="{{ m }}">{{ m }}</option>
      {% endfor %}
    </select><br>

    Фурнитура:
    <select name="hardware">
      {% for h in hardware %}
        <option value="{{ h }}">{{ h }}</option>
      {% endfor %}
    </select><br>

    Количество: <input type="number" name="quantity" value="1" min="1"><br>

    Опции: <label><input type="checkbox" name="frez"> Фрезеровка</label>
           <label><input type="checkbox" name="glass"> Стекло</label><br>

    <button type="submit">Добавить в корзину</button>
</form>
<p><a href="{{ url_for('catalog') }}">Назад в каталог</a></p>
{% endblock %}
